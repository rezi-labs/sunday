<svg width="120" height="32" viewBox="0 0 120 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: var(--icon-bg, currentColor); }
    .fg { fill: var(--icon-fg, var(--fallback-bg, #ffffff)); }
    .sun { fill: var(--icon-fg, var(--fallback-bg, #ffffff)); opacity: 0.9; }
    .text { fill: var(--icon-fg, var(--fallback-bg, #ffffff)); font-family: 'Arial', sans-serif; font-weight: bold; font-size: 12px; }
    @media (prefers-color-scheme: dark) {
      .bg { --fallback-bg: #ffffff; --fallback-fg: #000000; }
      .fg { --fallback-bg: #000000; }
      .sun { --fallback-bg: #000000; }
      .text { --fallback-bg: #000000; }
    }
  </style>
  
  <!-- Background rectangle -->
  <rect x="2" y="2" width="116" height="28" class="bg" stroke="none" rx="3"/>
  
  <!-- Sun icon -->
  <g class="sun" transform="translate(8, 8)">
    <!-- Sun center -->
    <circle cx="8" cy="8" r="5"/>
    <!-- Sun rays -->
    <rect x="7.5" y="1" width="1" height="3"/>
    <rect x="7.5" y="12" width="1" height="3"/>
    <rect x="1" y="7.5" width="3" height="1"/>
    <rect x="12" y="7.5" width="3" height="1"/>
    <rect x="3.5" y="3.5" width="1" height="1" transform="rotate(45 4 4)"/>
    <rect x="11.5" y="3.5" width="1" height="1" transform="rotate(45 12 4)"/>
    <rect x="3.5" y="11.5" width="1" height="1" transform="rotate(45 4 12)"/>
    <rect x="11.5" y="11.5" width="1" height="1" transform="rotate(45 12 12)"/>
  </g>
  
  <!-- SUNDAY text -->
  <text x="32" y="22" class="text">SUNDAY</text>
</svg>