services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: sunday-postgres
    environment:
      POSTGRES_USER: sunday
      POSTGRES_PASSWORD: sunday_password
      POSTGRES_DB: sunday
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sunday"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
